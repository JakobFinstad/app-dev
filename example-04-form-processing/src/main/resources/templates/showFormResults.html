<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>A form</title>
</head>
<body>

<h1>Thanks for your feedback!</h1>

<p><strong>Your name:</strong> <span th:text="${feedback.name}"></span></p>
<p><strong>Email:</strong> <span th:text="${feedback.email}"></span></p>
<p><strong>Your feedback:</strong> <span th:text="${feedback.feedback}"></span></p>

</body>
</html>
